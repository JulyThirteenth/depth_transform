# coordinate_system: 坐标系约定 ('opencv' 或 'opengl')
#             - opencv: X右, Y下, Z前
#             - opengl: X右, Y上, Z前
coordinate_system: 'opengl' # 'opengl' or 'opencv'

sensor_cfg:
  fov_deg: [90.0,90.0]
  dist_scale: 1

transform_cfg: # Poincloud以X右为正， Y上为正，Z前为正
  rotate_points: [['x', -30]] # 
  filter_points: [['y', -0.25, 0.25]] # 

projection_cfg:
  map_resolution: 0.1
  map_size: 100 # 100x100

laserscan_cfg:
  aggregation: 'mean' # 'mean', 'max', 'min', 'all'
  n_intervals: 30 # number of intervals for depth scan
  default_value: 3.0 # default value for empty intervals


